<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Donald Trump Generator</title>
</head>
<body>
    
    <div class="container">
        <h3>Random Quotes</h3>

        <section class="quotes">
            <div class="quote-text" id="quote-text"></div>
        </section>

        <div class="sk-cube-grid hidden">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>

        <section class="controls">
            <button type="button" class="btn new-quote" id="new-quote">Generate Quote</button>
            <a class="twitter btn" id="tweet" target="_blank" rel="noreferrer">Tweet it</a>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
